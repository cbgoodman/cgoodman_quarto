# Date format
date-format: "MMMM D, YYYY"

# Enable banner style title blocks
title-block-banner: "#3D5266"

# Default for table of contents
sidebar: false
sidebar-border: false
toc: true
toc-title: Contents
toc-location: left
toc-depth: 4

# Add blog-post class to the banner header area
format: 
  html:
    code-tools: false
    quarto-template-params:
      banner-header-class: "blog-post"

# Default author
author:
  - name: Christopher B. Goodman
    affliation: "Northern Illinois University"
    url: https://www.cgoodman.com
    orcid: 0000-0002-8565-9714